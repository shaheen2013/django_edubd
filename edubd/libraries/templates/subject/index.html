{% extends "author/base.html" %}

{% block content %}

<div class="row">
	<div class="col-md-8 offset-md-2">
		<h5>Subject:</h5>
		
		
		<hr>
		<div class="card card-header">
		<h1>Subject
			<a class="btn btn-primary  float-right" href="{% url 'library:add_subject' %}"> + Create Subject</a></h1>
		</div>
		<div class="card card-body"> 
			<table class="table table-sm">
				<tr>
					<th>Serial</th>
					<th>Name</th>
					<th>Description</th>
					<th>Action</th>
				</tr>
				{% for row in subjects  %}
					<tr>
						<td>{{forloop.counter}}</td>
						<td>{{row.name}}</td>
						<td>{{row.description}}</td>
						<td><a href="{% url 'library:edit_subject' row.id %}" class="btn btn-info">Edit</a>
						<a onclick='return confirm("Are you sure you want to do this?")' href="{% url 'library:delete_subject' row.id %}" class="btn btn-danger">Delete</a></td>
					</tr>
				{% endfor %}

			</table>
		</div>
	</div>

	

</div>
  
{% endblock  %}
